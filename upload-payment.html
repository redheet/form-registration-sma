<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Bukti Pembayaran</title>
  </head>
  <body>
    <div
      class="relative min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
      style="
        background-image: url(https://images.unsplash.com/photo-1521587760476-6c12a4b040da?q=80&amp;w=1000&amp;auto=format&amp;fit=crop&amp;ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
      "
    >
      <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
      <div class="sm:max-w-lg w-full p-10 bg-white rounded-xl z-10">
        <div class="text-center">
          <h2 class="mt-5 text-3xl font-bold text-gray-900">File Upload!</h2>
          <p class="mt-2 text-sm text-gray-400">
            Silahkan upload bukti pembayaran kamu disini.
          </p>
        </div>
        <form class="mt-8 space-y-3" action="" method="post">
          <div class="grid grid-cols-1 space-y-2">
            <label
              class="text-sm font-bold text-gray-500 tracking-wide text-center"
              >YAYASAN PRESTASI BEL</label
            >
            <h1 class="text-3xl font-bold text-gray-500 text-center">
              157-00-1908190-1
            </h1>
          </div>
          <div class="grid grid-cols-1 space-y-2">
            <label class="text-sm font-bold text-gray-500 tracking-wide"
              >Upload Document</label
            >
            <div class="flex items-center justify-center w-full">
              <label
                class="flex flex-col rounded-lg border-4 border-dashed w-full h-60 p-10 group text-center"
              >
                <div
                  class="h-full w-full text-center flex flex-col items-center justify-center items-center"
                >
                  <div class="flex flex-auto max-h-48 w-2/5 mx-auto -mt-10">
                    <img
                      class="has-mask h-36 object-center"
                      src="https://img.freepik.com/free-vector/image-upload-concept-landing-page_52683-27130.jpg?size=338&ext=jpg"
                      alt="freepik image"
                    />
                  </div>
                  <p class="pointer-none text-gray-500">
                    <span class="text-sm">Drag and drop</span> files here <br />
                    or
                    <a href="" id="" class="text-blue-600 hover:underline"
                      >select a file</a
                    >
                    from your computer
                  </p>
                </div>
                <input type="file" class="hidden" required />
              </label>
            </div>
          </div>
          <p class="text-sm text-gray-300">
            <span>File type: types of images, JPG or PNG</span>
          </p>
          <img src="" alt="" />
          <div>
            <button
              type="submit"
              value="submit"
              class="my-5 w-full flex justify-center bg-blue-500 text-gray-100 p-4 rounded-full tracking-wide font-semibold focus:outline-none focus:shadow-outline hover:bg-blue-600 shadow-lg cursor-pointer transition ease-in duration-300"
            >
              Upload
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <style>
    .has-mask {
      position: absolute;
      clip: rect(10px, 150px, 130px, 10px);
    }
  </style>
  <script>
    let url =
      "https://script.google.com/macros/s/AKfycbzvQSXPaiSMrfADCN923D4_XV0pNSJqRKIz_RFVnGh3E4m9vTPWWN9kOUMFKNKpH4HS/exec";
    let file = document.querySelector("input");
    let img = document.querySelector("img");
    file.addEventListener("change", () => {
      let fr = new FileReader();
      fr.addEventListener("loadend", () => {
        let res = fr.result;
        img.src = res;
        let spt = res.split("base64,")[1];
        let obj = {
          base64: spt,
          type: file.files[0].type,
          name: file.files[0].name,
        };
        fetch(url, {
          method: "POST",
          body: JSON.stringify(obj),
          mode: "no-cors",
        });
      });
    });
  </script>
</html>
